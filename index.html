<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overhead Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="overheadRatioRadio" name="variables" checked>
  <label for="overheadRatioRadio">Overhead Ratio</label>

  <input type="radio" id="operatingExpensesRadio" name="variables">
  <label for="operatingExpensesRadio">Operating Expenses</label>

  <input type="radio" id="operatingIncomeRadio" name="variables">
  <label for="operatingIncomeRadio">Operating Income</label>

  <input type="radio" id="taxableNetInterestIncomeRadio" name="variables">
  <label for="taxableNetInterestIncomeRadio">Taxable Net Interest Income</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Operating Expenses</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Operating Income</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Taxable Net Interest Income</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
